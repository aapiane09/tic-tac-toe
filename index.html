<!DOCTYPE HTML>
<html>
  <head>
    <meta charset="utf-8">

    <!-- set viewport to device width to allow responsiveness -->
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS from CDN -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">

    <!-- link to custom stylesheet (always require after Bootstrap) -->
    <link href="https://fonts.googleapis.com/css?family=Righteous|Shadows+Into+Light" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css" media="screen" title="no title" charset="utf-8">

    <!-- jQuery from CDN -->
    <script type="text/javascript" src="http://code.jquery.com/jquery-2.2.1.min.js"></script>
    <!-- link to custom javascript file (always require after external JS libraries) -->
    <script type="text/javascript" src="./js/app.js">

    </script>

    <title>Tic Tac Toe</title>
  </head>
  <body>
    <div class="container">
      <div class="row text-center">
        <div class="col-xs-12">
          <h1>Tic Tac Toe</h1>
          <hr>
        </div>
      </div>
      <div class="row">

        <!-- a column represents our game board -->
        <!-- the `offset` class helps us center the board -->
        <div class="col-xs-6 col-xs-offset-3" id="board">

          <!-- you can put rows inside of columns! -->
          <!-- Bootstrap subdivides these 'nested' rows into 12 columns, too! -->
          <div class="row">
            <div class="col-xs-4 box" id="0"></div>
            <div class="col-xs-4 box" id="1"></div>
            <div class="col-xs-4 box" id="2"></div>
          </div>
          <div class="row">
            <div class="col-xs-4 box" id="3"></div>
            <div class="col-xs-4 box" id="4"></div>
            <div class="col-xs-4 box" id="5"></div>
          </div>
          <div class="row">
            <div class="col-xs-4 box" id="6"></div>
            <div class="col-xs-4 box" id="7"></div>
            <div class="col-xs-4 box" id="8"></div>
          </div>
          <div class="row">
            <div class="col-xs-5 reset"></div>
            <div class="col-xs-2 reset">
              <button type="button" class="btn btn-danger">Reset</button>
            </div>
            <div class="col-xs-5 reset"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
